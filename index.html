<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SiccaDoc</title>
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css ">
    <link rel="icon" href="lib/img/Sfavicon.png">
    <script type="text/javascript">
        var reader; //GLOBAL File Reader object for demo purpose only

        /**
         * Check for the various File API support.
         */
        function checkFileAPI() {
            if (window.File && window.FileReader && window.FileList && window.Blob) {
                reader = new FileReader();
                return true;
            } else {
                alert('The File APIs are not fully supported by your browser. Fallback required.');
                return false;
            }
        }     
    </script>


</head>
<body onload="checkFileAPI();">

    <div class="nav">

        <div class="navWrapper">


            <div id="ManageProject" class="leftContent">
                <input class="navBtnLeft" input type="file" id="inputFile">
            </div>

           

            <div class="rightContent">
                <h4 id="WelcomeMessage"></h4>
                <button class="navBtnRight" id="SignIn" onclick="signIn()">Sign In</button><br /><br />
            </div>

        </div>
    </div>

    <div class="mainDiv">
        <div class="leftBox" id="LeftInputBox">
            <div class="infoBox">
                <p><h6>Project no: &nbsp &nbsp  <input class="inputBox" id="ProjectNo" type="text"> </h6></p>
                <p><h6>Customer:  &nbsp &nbsp   <input class="inputBox" id="Customer"  type="text"> </h6></p>
                <p><h6>Plant type: &nbsp &nbsp  <input class="inputBox" id="PlantType" type="text"> </h6></p>
                <p><h6>PM / doc: &nbsp &nbsp    <input class="inputBox" id="pmDcInfo"  type="text"> </h6></p>
                <p><h6>Language:  &nbsp &nbsp   <input class="inputBox" id="Language"  type="text"> </h6></p>

                <hr class="line">

                <p><h6>Max Sheets per book:: &nbsp &nbsp  340</h6></p>
                <p><h6>No of books:  &nbsp &nbsp  000</h6></p>

                <hr class="line">

                <button class="infoBtn" id="printbtn"> Print </button>
                <button class="infoBtn" id="mergeFilesbtn"> Merge files </button>
                <button class="infoBtn" id="printProjectbtn"> Print Project </button>
                <button class="infoBtn" id="createFrontpagebtn">Create frontpage </button>
                <button class="infoBtn" id="createSpinesbtn"> Create spines </button>
                <button class="infoBtn" id="creatTOCbtn"> Crete TOC </button>
                <button class="infoBtn" id="testBt2n">TEST ME</button><br /><br />
            </div>
        </div>

        <div class="centerText">
            <center>
                <div id="divTabel">
                    <table class="tabel" id="tabelStart">
                        <tr class="rowInTabel">
                            <th class="cellHedder"> Book No. </th>
                            <th class="cellHedder"> Tabel of contents </th>
                            <th class="cellHedder"> File name </th>
                            <th class="cellHedder"> Supplier </th>
                            <th class="cellHedder"> No of pages </th>
                            <th class="cellHedder"> total number of pages in book </th>
                            <th class="cellHedder"> Remarks </th>
                        </tr>
                    </table>
                </div>
            </center>
            <center id="introText"><h2>Velkommen til SiccaDoc</h2><br /></center>
            <center><pre id="json"></pre></center>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.3.4/bluebird.min.js"></script>
    <script src="https://secure.aadcdn.microsoftonline-p.com/lib/0.2.3/js/msal.js"></script>
    <script src="lib/js/jquery-3.2.1.js"></script>
    <script src="lib/js/bootstrap.js"></script>
    <script src="SDK.js"></script>
    <script src="Authenticator.js"></script>
    <script src="fileReader.js"></script>
    <script src="getDrives.js"></script>
    <script src="count.js"></script>
    <script src="TG.js"></script>
    <script src="printFrontPage.js"></script>


</body>
</html>
